<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="02-carousel.css" />
    <title>Carousel</title>
  </head>
  <body>
    <section class="carousel">
      <img src="maria.jpg" alt="Maria de Almeida" class="carousel-img" />
      <blockquote class="carousel-box">
        <p class="carousel-text">
          "Lorem, ipsum dolor sit amet consectetur adipisicing elit. Officiis
          exercitationem dignissimos alias eligendi autem beatae."
        </p>
        <p class="carousel-author">Maria de Almeida</p>
        <p class="carousel-job">Senior Product at EDP Comercial</p>
      </blockquote>
      <button class="carousel-btn carousel-btn-left">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="carousel-btn-icon"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M15.75 19.5L8.25 12l7.5-7.5"
          />
        </svg>
      </button>
      <button class="carousel-btn carousel-btn-right">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="carousel-btn-icon"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M8.25 4.5l7.5 7.5-7.5 7.5"
          />
        </svg>
      </button>
      <div class="carousel-dots">
        <button class="carousel-dot carousel-dot-fill">&nbsp;</button>
        <button class="carousel-dot">&nbsp;</button>
        <button class="carousel-dot">&nbsp;</button>
        <button class="carousel-dot">&nbsp;</button>
      </div>
    </section>
  </body>
</html>
